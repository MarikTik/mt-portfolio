name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Only run when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build React App
        working-directory: client
        run: |
          npm install
          npm run build

      - name: Move Build to Server
        run: mv client/build server/build

      - name: Ensure Clean Git Remotes
        run: |
          git remote remove heroku || echo "No existing Heroku remote to remove"

      - name: Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | heroku auth:token
          heroku git:remote -a mt-portfolio

      - name: Configure Git Remote for Heroku
        run: |
          git remote add heroku https://git.heroku.com/mt-portfolio.git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to Heroku
        run: |
          git add .
          git commit -m "Deploy React and Node.js app" || echo "Nothing to commit"
          git push heroku main --force
